name: Build Windows GUI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        target: x86_64-pc-windows-msvc
    
    - name: Cache cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build CLI tool
      run: cargo build --release --bin pdfrip
    
    - name: Build GUI tool
      run: cargo build --release --package gui-interface --bin pdfrip-gui
    
    - name: Package distribution
      run: |
        New-Item -ItemType Directory -Force -Path dist
        Copy-Item target/release/pdfrip.exe dist/
        Copy-Item target/release/pdfrip-gui.exe dist/
        Copy-Item QUICKREF.md dist/ -ErrorAction SilentlyContinue
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pdfrip-windows-gui-v${{ github.run_number }}
        path: dist/
        retention-days: 90
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/pdfrip.exe
          dist/pdfrip-gui.exe
          dist/QUICKREF.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
